<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mother_grid" id = "mother">
    <div class="top_div">
    <div class="l_d">calc</div>
    <div class="r_d">
      <div>1 2 3</div>
      <label class = "theme">THEME </label>
      <label>
      <input onchange="changeTheme()" class ="slider" id="sli" type="range" name="theme" value="1" min="1" max="3" step="1" >
      </label>
    </div>
  </div>
  <div class = "display"><h1>0</h1></div>
  <div class = "grid">
    <button onclick="numberInput('grid_item_1')" id="grid_item_1" class="grid_item" value="7">7</button>
    <button onclick="numberInput('grid_item_2')" id="grid_item_2" class="grid_item" value="8">8</button>
    <button onclick="numberInput('grid_item_3')" id="grid_item_3" class="grid_item" value="9">9</button>
    <button onclick="del()" id="grid_item_4" class="grid_item" >DEL</button>
    <button onclick="numberInput('grid_item_5')" id="grid_item_5" class="grid_item" value="4">4</button>
    <button onclick="numberInput('grid_item_6')" id="grid_item_6" class="grid_item" value="5">5</button>
    <button onclick="numberInput('grid_item_7')" id="grid_item_7" class="grid_item" value="6">6</button>
    <button onclick="addition()" id="grid_item_8" class="grid_item" >+</button>
    <button onclick="numberInput('grid_item_9')" id="grid_item_9" class="grid_item" value="1">1</button>
    <button onclick="numberInput('grid_item_10')" id="grid_item_10" class="grid_item" value="2">2</button>
    <button onclick="numberInput('grid_item_11')" id="grid_item_11" class="grid_item" value="3">3</button>
    <button onclick="substraction()" id="grid_item_12" class="grid_item" >-</button>
    <button onclick="numberInput('grid_item_13')" id="grid_item_13" class="grid_item" value=".">.</button>
    <button onclick="numberInput('grid_item_14')" id="grid_item_14" class="grid_item" value="0">0</button>
    <button onclick="division()" id="grid_item_15" class="grid_item" >/</button>
    <button onclick="multiplication()" id="grid_item_16" class="grid_item" >x</button>
    <button onclick="reset()" id="grid_item_17" class="grid_item" >RESET</button>
    <button onclick="show()" id="grid_item_18" class="grid_item" >=</button>
  </div>
  </div>  
  <script  src="index.js"></script>

</body>

</html>
